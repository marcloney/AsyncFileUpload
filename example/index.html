<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="../dest/AsyncFileUpload-0.0.2.css">
  </head>
  <body>
    <form enctype="multipart/form-data">
      <input type="file" name="file[]" multiple>
      <input type="button" value="Upload">
    </form>
    
    <script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../dest/AsyncFileUpload-0.0.2.js"></script>
    <script>
      $(function() {
        $("input[type=file]").asyncFileUploader({
          url: "php/upload.php",
        });  
        
        $("input[type=button]").on("click", function() {
          $("input[type=file]").asyncFileUploader("upload", function(files) {

            //Uploaded!
            console.log(files);
          });
        });
      });
    </script>
  </body>
</html>
