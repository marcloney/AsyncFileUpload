<!doctype html>
<html>
  <head>
    <title>cUpload Example</title>
    
    <style>
      #file-drag {
        width: 100%;
        height: 50px;
        border: 2px dashed #ccc;
        text-align: center;
      }
      
      #file-drag h2 {
        margin: 0px;
        line-height: 50px;
      }
      
      #file-drag.dragover {
        height: 100px;
        background-color: #ddd;
      }
      
      #file-drag.dragover h2 {
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <form id="file" enctype="multipart/form-data">
      <label for="file-select">Files to upload:</label>
      <input type="file" id="file-select" name="file-select[]" multiple="multiple" />
      <div id="file-drag"><h2>Drop files here</h2></div>
      <div id="file-status"></div>
      <div id="file-progress"></div>
      
      <input type="button" id="upload" value="Upload" />
    </form>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../cUpload-0.0.1.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#file").cUpload({
          upload_url: "upload.php",
          images_url: "../images"
        });  
        
        $("#upload").on("click", function() {
          $("#file").cUpload("upload", function() {
            console.log("complete!");
          });
        });
      });
    </script>
  </body>
</html>
